<!DOCTYPE html>
<html lang="en">
<head>
<title>Exercise 6</title>
</head>
<body>
<h1>Atbash Cipher</h1>
 
<input type="text" id="textInput" placeholder="Type something here to encript">
<button onclick="AtbashEncryption()">Encryption</button>
<button onclick="AtbashEncryption()">Decryption</button>
<h1>Output:</h1>
<h1 id="resultation"></h1>
<script>

	function AtbashEncryption(){
			let result = "";
			let inputElement = document.getElementById("textInput").value;
		for(let i = 0;i < inputElement.length;i++){
		let char = inputElement[i];
		if(char >= 'A' && char <= 'Z') {
		result += String.fromCharCode(155 - char.charCodeAt(0));
		}
		else if(char >= 'a' && char <= 'z') {
		result += String.fromCharCode(219 - char.charCodeAt(0));
		}
		else{
		result += char;
		}
	  }
		document.getElementById("resultation").innerHTML = result;
    }



</script>
</body>
</html>
